    <h2>Destino del Mes: El Valle del Loira, París, Francia</h2>
    <article>
    <img src=".//viaje1.jpg" alt="Viaje">
    <figcaption><p>El Valle del Loira en Francia es un destino ideal para unas vacaciones en familia</p>
    <p>con una amplia variedad de actividades para niños y adultos.</p>
    <p>Los niños pueden descubrir la vida en el campo con una granja mini en el Castillo de Villesavin</p>
    <p>aprender juegos y artesanías medievales en el Castillo de Meung-sur-Loire y la Fortaleza de Montbazon</p>
    <p>o seguir los pasos de Tintin en el Castillo de Cheverny. Las familias también pueden disfrutar de diversas actividades acuáticas</p>
    <p>visitar el Parque de Mini-Castillos de Amboise, o dar un paseo en el valle de las cuevas de Goupillières.</p>

</article>
<article>
    <h2>La Provenza: Campos de Lavanda y Pueblos Encantadores</h2>
    <img src=".//laprovenza.jpg" alt="Provenza">

</article>
